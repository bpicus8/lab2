<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 2 - Form</title>
  <link rel="stylesheet" media="screen" href="css/meyersreset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
 <body>
  <h1>Volunteer Form</h1>
  <form action="#null" method="post" autocomplete="off">
    <fieldset>
    <legend>Information</legend> 
      <div>
        <label>First Name: <input type="text" name="first_name_field" placeholder="First Name" required></label>
      </div>
      <div>
        <label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name" required></label>
      </div>
      <div>
        <label>Email: <input type="text" name="email_field" placeholder="Your Email" required></label>
      </div>
      <div>
        <label>Phone Number: <input type="text" name="phone_field" placeholder="Your Phone Number" required></label>
      </div>
      <div>
        <label>Date of Birth: <input type="date" id="DOB" name="dob"></label>
      </div>
    </fieldset>
      <div>
        <input type="hidden" name="hidden_field" value="Brett Picus">
      </div>
      <div>
	<input type="submit" value="Submit">
      </div>
  </form>
</body>
</html>
